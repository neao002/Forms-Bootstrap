<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Simple Navbar</title>
</head>
<body>

    <div class="form-group bg-primary m-5">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter name">
    </div>
    <div class="form-group bg-warning m-5">
        <label for="email">Email address</label>
        <input class="form-control" type="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group bg-success m-5">
        <label for="company">Company</label>
        <input class="form-control" type="text" id="company" placeholder="Enter company name">
    </div>
    <div class="form-group bg-info m-5">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" placeholder="Password">
    </div>
    
</body>
</html>
